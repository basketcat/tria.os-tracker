<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Completion Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Roblox Game Tracker</h1>
    <p>Enter the Player's User ID and click 'Track' to check their badge completion status.</p>
    
    <div>
        <label for="userIdInput">Roblox User ID:</label>
        <input type="number" id="userIdInput" placeholder="e.g., 12345678">
        <button onclick="trackCompletions()">Track</button>
    </div>

    <div id="resultsContainer">
        <!-- Results will be injected here by JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
